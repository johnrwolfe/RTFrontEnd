<!DOCTYPE html>
<html>
<head>
    <title>Response Test</title>
</head>
<body>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="msg1">Enter message one.</label>
          <input type="text" id="msg1" class="form-control" placeholder="Message one here...">
        </div>
        <button id="send1" class="btn btn-default" type="submit">Send one</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="msg2">Enter message two.</label>
          <input type="text" id="msg2" class="form-control" placeholder="Message two here...">
        </div>
        <button id="send2" class="btn btn-default" type="submit">Send two</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Incoming Messages</th>
        </tr>
        </thead>
        <tbody id="replies">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
<script src="/js/index.js"></script>
</html>
